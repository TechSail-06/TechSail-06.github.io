            var mainParagraphsInfo = '<div class=\'paragraph\'>\
            <h4>Indentifying main ideas of paragraphs</h4>\
            <p>Every paragraph has a topic sentence:</p>\
            <ul>\
            <li>It is usually the first, second or last sentence</li>\
            <li>It is more general than the other sentences</li>\
            <li>If you turn it in to a question, the other sentences should answer it</li>\
            </ul>\

            <h4>Indentifying facts, oppinions and speculations</h4>\
            <h4>Facts:</h4>\

            <h4>Speculations</h4>\
            <p style=\'font-size:1.5em\'>Something you\'re not certain about</p>\

            '
            //_________________________________
            var psvsppInfo = '<div class=\'paragraph\'>\
            <h4>Past Simple v/s Present Perfect</h4>\
            <p>The present perfect and past simple are very simillar to each other, but they have some main differences:\
            <table>\
                <thead>\
                    <tr>\
                        <th>Past Simple</th>\
                        <th>Present Perfect</th>\
                    </tr>\
                </thead>\
                <tbody>\
                    <tr>\
                        <td>For actions that happened at a specific point in the past, usually with a time expression.</td>\
                        <td>For actions that happened at some point in the past; the time is unknown or unimportant</td>\
                    </tr>\
                    <tr>\
                        <td>For situations that happened in a period of time that has ended</td>\
                        <td>For actions or states that began in the past and that continue up to the present, usually with for or since.</td>\
                    </tr>\
                    <tr>\
                        <td>With past time references, such as yesterday, last … and … ago</td>\
                        <td>With ever, never, already, just and yet</td>\
                    </tr>\
                    <tr>\
                        <td>With time references such as this morning, today and this week to talk about something that happened in a part of that period that is finished</td>\
                        <td>With time references such as this morning today and this week to talk about the whole of that period of time up to now</td>\
                    </tr>\
                    <tr>\
                        <td>With the questions form, How Long ago … ?</td>\
                        <td>With the question from How long … ? And with for or since.</td>\
                    </tr>\
                </tbody>\
            </table><br>\
            <p style=\'font-size:1.5em\'>Here you have some examples:</p>\
            <h5>Past Simple:</h5>\
            <ul>\
            <li>Lee went to Portugal last year</li>\
            <li>I lived in Germany from 2002 to 2006</li>\
            <li>We finished our exams last week</li>\
            <li>Karen started her new school a few days ag</li>\
            <li>I saw Fred this Morning (The morning is finished)</li>\
            <li>Did Laura phone today (It is now the evening, so the main part of ‘today’ is finished.)</li>\
            <li>How long ago did Tom break is leg?</li>\
            <li>He broke it two years ago</li>\
            </ul>\
            <h5>Present Perfect:</h5>\
            <ul>\
            <li>Carrie has stayed at that hotel twice.</li>\
            <li>Freda has worked her for several years</li>\
            <li>Jim has been a teacher since 2010</li>\
            <li>Have you ever been here before</li>\
            <li>No, I’ve never been here in my life</li>\
            <li>Have the girls arrived yet?</li>\
            <li>Isabel has already arrived</li>\
            <li>I haven’t seen Fred this morning (it is still morning)</li>\
            <li>Has Laura phoned today?(it is still daytime.)</li>\
